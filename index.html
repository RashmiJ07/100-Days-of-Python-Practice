<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Band Name Generator</h1>
    <form>
        <label for="city">Which city did you grow up in?</label><br>
        <input type="text" id="city" name="city"><br><br>
        <label for="pet">What's the name of your first pet?</label><br>
        <input type="text" id="pet" name="pet"><br><br>
        <input type="button" value="Generate Band Name" onclick="generate_band_name()">
    </form>
    <h2 id="band_name"></h2>

 

    <script type="text/python">
        def generate_band_name():
            city = document["city"].value.strip()
            pet = document["pet"].value.strip()
            band_name = city + pet
            document["band_name"].text = f"Your band name could be {band_name}."
    </script>
</body>
</html>
